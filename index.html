<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Freelance Project Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“Š TaskFlow</h1>
            <ul class="nav-menu">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#login" class="btn-login" style="color:#2C3E50;">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h2>Manage Your Freelance Business Like a Pro</h2>
            <p>Track projects, manage clients, and never miss a deadline</p>
            <button class="btn-primary" id="getStartedBtn">Get Started Free</button>
        </div>
    </section>

    <!-- PROJECTS SECTION -->
    <section class="projects-section" id="projects">
        <div class="container">
            <h2>Active Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- JavaScript will add projects here -->
            </div>
            <button class="btn-add" id="addProjectBtn">+ Add New Project</button>
        </div>
    </section>

    <!-- STATS SECTION -->
    <section class="stats-section">
        <div class="container">
            <div class="stat-card">
                <h3>5</h3>
                <p>Active Projects</p>
            </div>
            <div class="stat-card">
                <h3>12</h3>
                <p>Happy Clients</p>
            </div>
            <div class="stat-card">
                <h3>$8,500</h3>
                <p>This Month</p>
            </div>
            <div class="stat-card">
                <h3>24</h3>
                <p>Tasks Completed</p>
            </div>
        </div>
    </section>
    <!-- ADD PROJECT MODAL -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input 
                        type="text" 
                        id="projectName" 
                        name="projectName" 
                        placeholder="e.g., Website Redesign"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="clientName">Client Name *</label>
                    <input 
                        type="text" 
                        id="clientName" 
                        name="clientName" 
                        placeholder="e.g., Acme Corp"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="hourlyRate">Hourly Rate ($) *</label>
                        <input 
                            type="number" 
                            id="hourlyRate" 
                            name="hourlyRate" 
                            value="50"
                            min="0"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="hoursWorked">Hours Worked</label>
                        <input 
                            type="number" 
                            id="hoursWorked" 
                            name="hoursWorked" 
                            value="0"
                            min="0"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="on-hold">On Hold</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="3"
                        placeholder="Brief project description..."
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Add Project</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
