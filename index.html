<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Freelance Project Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“Š TaskFlow</h1>
            <ul class="nav-menu">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#login" class="btn-login" style="color:#2C3E50;">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h2>Manage Your Freelance Business Like a Pro</h2>
            <p>Track projects, manage clients, and never miss a deadline</p>
            <button class="btn-primary" id="getStartedBtn">Get Started Free</button>
        </div>
    </section>

    <!-- PROJECTS SECTION -->
    <section class="projects-section" id="projects">
        <div class="container">
            <h2>Active Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- JavaScript will add projects here -->
            </div>
            <button class="btn-add" id="addProjectBtn">+ Add New Project</button>
        </div>
    </section>

    <!-- STATS SECTION -->
    <section class="stats-section">
        <div class="container">
            <div class="stat-card">
                <h3>5</h3>
                <p>Active Projects</p>
            </div>
            <div class="stat-card">
                <h3>12</h3>
                <p>Happy Clients</p>
            </div>
            <div class="stat-card">
                <h3>$8,500</h3>
                <p>This Month</p>
            </div>
            <div class="stat-card">
                <h3>24</h3>
                <p>Tasks Completed</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
